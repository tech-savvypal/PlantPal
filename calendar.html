<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plant Care Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f0ed;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: #f9fff9;
      border-radius: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      padding: 20px;
    }

    .back-btn {
      background-color: #014421;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #022e16;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="welcome.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <h2>üå± Plant Care Calendar üåº</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
  
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: true,
        selectable: true,
        events: 'fetch_events.php',  // fetch events from database here
  
        dateClick: function (info) {
          const title = prompt('Enter event title:');
          if (title) {
            const eventData = {
              title: title,
              start: info.dateStr,
              end: info.dateStr
            };
  
            fetch('add_event.php', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(eventData)
            })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                calendar.addEvent(eventData);  // show immediately on calendar
                alert('Event added successfully!');
              } else {
                alert('Error: ' + data.error);
              }
            })
            .catch(error => {
              alert('Fetch error: ' + error);
            });
          }
        }
      });
  
      calendar.render();
    });
  </script>

</body>
</html>
